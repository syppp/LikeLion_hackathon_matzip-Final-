{% extends 'base.html' %}  

{% block contents %}    

<style>
 *{
     font-family: 'Noto Sans KR', sans-serif;
     font-weight:bold;
 }
    #list{
        padding: 1%;
        list-style: none;
        width : 170%;
        margin-left: -37%;
    }
    #productlist{
        color:#ff5c33;
    }
    #titlee{
        font-size: 160%;
        color:#ff5c33;
        
    }
    #photo{
        text-align: left;
    }
    
    #a{
        margin-top: 6%;
        font-size: 350%;
        text-align: left;

    }

    #b{
        font-size: 250%;
        text-align: left;

        }
    #c{
        margin-top: 67%;
        margin-left: 50%;
    }    
</style>

<div class="container">
    <div  class="container" id="productlist">
            <br><br>
        <h1><center>PRODUCT LIST</center></h1>
    </div>    
<br>

{% for board in boards.all %}
    <div class="form-row" id = "list" style="border-bottom-style: dotted;border-bottom-color:#ff5c33;background-color:white;">
        <br>
        <div class="form-group col-md-4" id="photo"><img src="{{board.photo.url}}" style="height:42vh; width:22vw;"></div>       
        <div class="form-group col-md-4">
            <div class="form-row" id="a" style="background-color:#ffebe6" >   
            {{board.title}} <br>
            </div>
            <div class="form-row" id="b">
                    <br>  
            가격: {{board.price}}(원)<br>
            총대 이름: {{board.product_name}}<br>
            현재 {{board.person_num}} 명 <br>
            </div>
        </div>
        <div class="form-group col-md-4" >
        <a href="{% url 'detail' board.id %}"><button id = "c">DETAIL VIEW</button></a>
        </div>        
    </div>
{% endfor %}
</div>
<br>




{% endblock %}
